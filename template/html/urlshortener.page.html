<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:#f2f2f2; height:100vh;">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="input-group flex-nowrap">
            <div class="container-fluid">
                <form method="post" action="/url_shortener">
                    <div class="mb-3">
                        <label for="originalurlinput" class="form-label">Original URL</label>
                        <input type="text" class="form-control" id="originalurlinput" placeholder="original-url.com" name="original_url" required />
                    </div>
                    <label for="basic-url" class="form-label">Shortened URL</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">https://anggunpermata-us.herokuapp.com/</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="shortened_url" required />
                    </div>
                    <div class="h-100 d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-outline-secondary">Submit</button>
                    </div>
                    <br>

                    {{ if .created }}
                        <div class="alert alert-success" role="alert">
                            <h4 class="alert-heading">{{.message}}</h4>
                            <p>Original URL: {{.original_url}}</p>
                            <p class="mb-0">Short URL: {{.short_url}}</p>
                        </div>
                    {{ end }}

                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
